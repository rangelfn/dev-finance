<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finances</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finace">
    </header>
    <main class="container">
    <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
            <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas">
            </h3>
            <p>R$ 5.0000,00</p>
        </div>
        <div class="card">
            <h3>
                <span></span>Saídas</span>
                <img src="./assets/expense.svg" alt="Imagem de Saídas">
            </h3>
            <p>R$ 3.0000,00</p>
        </div>
        <div class="card total">
            <h3>
                <span>Total</span>
                <img src="./assets/total.svg" alt="Imagem de Total">
            </h3>
            <p>R$ 3.0000,00</p>
        </div>
         
    </section> 
    <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new">+ Nova Transação</a>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="description">Luz</td>
                    <td class="expanse">-R$ 500,00</td>
                    <td class="data">22/08/2021</td> 
                    <td> 
                        <img src="./assets/minus.svg" alt="Remover Transação"> 
                    </td> 
                </tr>
                <tr>
                    <td class="description">Criaçao de website</td>
                    <td class="income">R$ 5.000,00</td>
                    <td class="data">20/08/2021</td>
                    <td> 
                        <img src="./assets/minus.svg" alt="Remover Transação"> 
                    </td>  
                </tr>
                <tr>
                    <td class="description">Internet</td>
                    <td class="expanse">-R$ 100,00</td>
                    <td class="data">21/08/2021</td>
                    <td> 
                        <img src="./assets/minus.svg" alt="Remover Transação"> 
                    </td>  
                </tr>
            </tbody>
        </table>
    <section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>
</html>
